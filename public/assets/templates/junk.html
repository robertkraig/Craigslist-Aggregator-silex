<script id="window_frame_tmpl" type="text/html">
	<div class="window" id="window_{{incrementor}}">
		<iframe border="0" id="iframe_{{incrementor}}" src="{{_url}}" title="{{_title}}"></iframe>
	</div>
</script>

<script id="window_frame_btn_tmpl" type="text/html">
	<a id="link_{{incrementor}}" info="{{_title}}" rel="{{incrementor}}" class="windowLink button">Window&nbsp;{{incrementor}}&nbsp;<span>X</span></a>
</script>

<script id="render_display_date_tmpl" type="text/html">
	<h1>{{date}}</h1>
</script>

<script id="render_display_date_group_tmpl" type="text/html">
	<div class="date"></div>
</script>

<script id="render_display_date_group_location_tmpl" type="text/html">
	<div group="{{group}}">
		<h2>{{group}}</h2>
		<ul class="locationItems" group="{{group}}"></ul>
	</div>
</script>

<script id="render_display_date_group_location_node_tmpl" type="text/html">
	<li>
		<a class="jobsite" info="{{title}}" target="_blank" href="{{href}}">
			<span>{{title}}</span>
		</a>
	</li>
</script>

<script id="area_list_tmpl" type="text/html">
	<label for="{{partial}}">
		<input class="region {{type}} location" type="checkbox" name="include[]" id="{{partial}}" value="{{partial}}" />{{name}}, {{state}}
	</label>
</script>

<script id="region_list_tmpl" type="text/html">
	<label for="{{type}}">
		<input class="regions" type="checkbox" name="region[]" id="{{type}}" value="{{type}}" />{{name}}
	</label>
</script>
